{% load static %}
<!doctype html>
<html lang="en">


  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Our Shop</title>

          
    <!-- font awesome cdnjs -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <!-- favicon -->
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/ico">
        <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- jquery -->

    <style>
      nav.navbar {
          background-color: rgb(1, 51, 1) !important;
      }
  </style>

</head>
  <body class="shopnavbar">




    {% include 'nav.html' %}
    {% block content %}

    {% endblock %}



<div class="container kartat">

  <h1 class="shoptitle text-center">Our Inventory</h1>

  
      <div class="row row-cols-1 row-cols-md-3 g-4  w-100">
        {% for product in products_Key %}


          <div class="col-12 col-md-6 col-lg-4 mt-2 mt-lg-5">
            <div class="card h-100">
              <img src="{{product.product_image.url}}" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">{{product.product_title}}</h5>
                <p class="card-text">{{product.product_description}}</p>
                <a type="button" class="btn btn-success" href="{% url 'detailProduct' product.product_slug %}">Learn More</a>
              </div>
            </div>
          </div>
          {% endfor %}
      </div>
      
</div>
      {% include 'footer.html' %}




 

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- js -->
    <script src="{% static 'js/index.js' %}"></script>
    
</body>
</html>
