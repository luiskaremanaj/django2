{% load static %}


   



    <!doctype html>
<html lang="en">


  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product Detail</title>

          
    <!-- font awesome cdnjs -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <!-- favicon -->
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/ico">
        <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- jquery -->

    <style>
        nav.navbar {
            background-color: rgb(1, 51, 1) !important;
        }

        
    </style>

   
</head>
    <body>

    {% include 'nav.html' %}
    {% block content %}

    {% endblock %}
<div class="container dpcont">
    <div class="d-tp">    
        <h3 class="detail-title">{{productDetail.product_title}}</h3>
        <p class="detail-p">{{productDetail.product_description}}</p>
                
    </div> 

    <div class="d-im">
        <img src="{{productDetail.product_image.url}}" class="detail-img">

    </div>
    
</div> 
    <a type="button" class="btn detail-btn" href="{% url 'login' %}">Contact Us</a>
    {% include 'footer.html' %}

    
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- js -->
    <script src="{% static 'js/index.js' %}"></script>
    
    </body>
</html>
