<!doctype html>
<html lang="en">


  <head>
    <meta charset="utf-8">

    <title>Contact Us</title>

          
    <!-- font awesome cdnjs -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <!-- favicon -->
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/ico">
        <!-- bootstrap css -->

<body background="{% static 'images/rolex-4432382.jpg' %}" class="loginbg">
{% include 'nav.html' %}
{% block content %}

{% endblock %}


 

 
<h2 class="kontakttitle">Contact Us For The Watch You Are Interested In</h2>
<div id="kontakti">
  <div class="container-col-3">
      <form action="{% url 'login' %}"  method="post" onsubmit="formFunction(event)" class="loginform">
        {% csrf_token %}
        <div class="blloku1">
        <div class="input-group"> 
            <label for="name">Your Full Name</label> <br>   
            <input type="text" id="name" name="message-name"> 
        </div>
       <div  class="input-group">
            <label for="phone">Phone Number</label><br>
            <input type="number" id="phone" name="message-phone">
        </div>
        </div>
        <div  class="input-group">
            <label for="email">Your Email</label> <br>
            <input type="email" id="email" name="message-email">
        </div>
        
        <div  class="input-group">
            <label for="messg">Write a Message</label><br>
            <textarea rows="6" id="messg" name="message"></textarea>
        </div>
        <input type="submit" id="subbtn">
      </form>
  </div>
      

</div>

<div class="smsms">
        <p id="sms"></p>
      </div>











{% include 'footer.html' %}
