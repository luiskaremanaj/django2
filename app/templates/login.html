
{% load static %}







<!doctype html>
<html lang="en">


  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Us</title>

          
    <!-- font awesome cdnjs -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <!-- favicon -->
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/ico">
        <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <style>
      body{
        display: flex;
        flex-direction : column;
        min-height : 100vh;
      }
    </style>
</head>

<body background="{% static 'images/rolex-4432382.jpg' %}" class="loginbg">
{% include 'nav.html' %}
{% block content %}

{% endblock %}






 <h2 class="kontakttitle">Contact Us For The Watch You Are Interested In</h2>
<div id="kontakti">
  <div class="container-col-3">
      <form  method="POST" class="loginform">
        {% csrf_token %}
        <div class="blloku1">
        <div class="input-group"> 
            <label for="name">Your Full Name</label> <br>   
            <input type="text" id="name" name="message-name"> 
        </div>
       <div  class="input-group">
            <label for="phone">Phone Number</label><br>
            <input type="number" id="phone" name="message-phone">
        </div>
        </div>
        <div  class="input-group">
            <label for="email">Your Email</label> <br>
            <input type="email" id="email" name="message-email">
        </div>
        
        <div  class="input-group">
            <label for="messg">Write a Message</label><br>
            <textarea rows="6" id="messg" name="message"></textarea>
        </div>
        <input type="submit" id="subbtn">
      </form>
  </div>


      

</div>

{% if messages %}
{% for message in messages %}
<div class="alert alert-{{message.tags}}{% if message.tag == 'error' %} bg-danger-subtle {% endif %} smsms"
    role="alert">
    {{message}}
</div>
{% endfor %}
{% endif %}
  










{% include 'footer.html' %}
 <!-- bootstrap js -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
 <!-- js -->
 <script src="{% static 'js/index.js' %}"></script>

 </html>
